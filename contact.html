<!DOCTYPE html>

<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Aimee Esler - Contact</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/contact.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- name on navbar -->
      <a class="navbar-brand" id="navbar-name" href="./index.html"
        >Aimee Esler</a
      >
      <!-- toggle button that appears at smaller window sizes -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- labels and links in navbar -->
      <div class="collapse navbar-collapse justify-content-end">
        <div class="navbar-nav">
          <!-- contact link -->
          <a class="nav-link" href="./contact.html">Contact</a>
          <!-- portfolio link -->
          <a class="nav-link" href="./portfolio.html">Portfolio</a>
          <!-- about me link -->
          <a class="nav-link" href="./index.html">About Me</a>
        </div>
      </div>
    </nav>
    <!-- main container -->
    <main class="container-fluid">
      <!-- main section with white background -->
      <div class="row">
        <section class="col-md-9">
          <!-- header within box -->
          <header class="col-md-12">
            <h1>Contact</h1>
          </header>
          <!-- horizontal line break -->
          <hr />
          <!-- start of form -->
          <form>
            <!-- name input on form -->
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Name"
              />
            </div>
            <!-- email input on form -->
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
              />
            </div>
            <!-- message input on form -->
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                class="form-control"
                id="message"
                rows="3"
                placeholder="Message"
              ></textarea>
            </div>
            <!-- submit button -->
            <button type="button" class="btn btn-info">Submit</button>
          </form>
        </section>
      </div>
    </main>
    <!-- footer -->
    <footer>&copy; Copyright</footer>
  </body>
</html>
